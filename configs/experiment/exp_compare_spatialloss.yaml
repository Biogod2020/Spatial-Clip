# @package _global_

# This experiment runs with the SpatialLoss.
# It inherits ALL other defaults from train.yaml but overrides only the loss function.

tags: ["Spatial-CLIP", "ViT-B-32", "Spatial-Loss", "Comparison-Run"]
name: "exp_spatial_loss"

defaults:
  - override /loss: spatial

trainer:
  devices: 2
  max_epochs: 3
  limit_train_batches: 0.01
  limit_val_batches: 0.1

data:
  batch_size: 1500
  num_workers: 16

optimizer:
  lr: 1e-4

scheduler:
  num_warmup_steps: 1000

